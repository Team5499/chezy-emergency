dist: trusty
language: cpp
compiler: gcc

before_script:
    - sudo apt-add-repository -y ppa:wpilib/toolchain > /dev/null
    - sudo apt-get -qq update
    - sudo apt-get -qq install frc-toolchain
    - mkdir .wpilib
    - wget -q -O .wpilib/release.zip http://first.wpi.edu/FRC/roborio/release.zip
    - unzip -qq .wpilib/release.zip -d .wpilib
    - unzip -qq .wpilib/release/eclipse/plugins/edu.wpi.first.wpilib.plugins.cpp*.jar -d .wpilib
    - mkdir -p ~/wpilib/cpp/current
    - unzip -qq .wpilib/resources/cpp.zip -d ~/wpilib/cpp/current

script:
    - cmake .
    - make
    - make ci-test
